<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 35px;
        }
        nav {
            background-color: #444;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        .form-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #333;
        }
        .workout-log {
            margin-top: 30px;
        }
        .workout-log h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .workout-log ul {
            list-style-type: none;
            padding: 0;
        }
        .workout-log ul li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fitness Tracker</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#log-workout">Log Workout</a>
        <a href="#view-progress">View Progress</a>
        <a href="#contact">Contact Us</a>
    </nav>
    <div class="container">
        <section id="log-workout">
            <h2 class="form-title">Log Your Workout</h2>
            <form id="workout-form">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="exercise">Exercise:</label>
                    <input type="text" id="exercise" name="exercise" required>
                </div>
                <div class="form-group">
                    <label for="sets">Sets:</label>
                    <input type="number" id="sets" name="sets" required>
                </div>
                <div class="form-group">
                    <label for="reps">Reps:</label>
                    <input type="number" id="reps" name="reps" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" required>
                </div>
                <div class="form-group">
                    <button type="submit">Add Workout</button>
                </div>
            </form>
        </section>
        <section id="view-progress" class="workout-log">
            <h2>Recent Workouts</h2>
            <ul id="workout-list">
                <!-- Workout entries will appear here -->
            </ul>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Fitness Tracker. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('workout-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const date = document.getElementById('date').value;
            const exercise = document.getElementById('exercise').value;
            const sets = document.getElementById('sets').value;
            const reps = document.getElementById('reps').value;
            const weight = document.getElementById('weight').value;

            // Create a list item
            const li = document.createElement('li');
            li.textContent = `${date} - ${exercise}: ${sets} sets of ${reps} reps at ${weight} kg`;

            // Append to the workout list
            document.getElementById('workout-list').appendChild(li);

            // Clear the form
            document.getElementById('workout-form').reset();
        });
    </script>
</body>
</html>
